<!-- src/app/theme/layout/components/floating-nav/floating-nav.component.html -->

<!-- Tooltip Element (Fixed Position, Outside Nav Container) -->
<div
  class="nav-tooltip"
  [class.visible]="tooltipVisible"
  [style.left.px]="tooltipLeft"
  [style.top.px]="tooltipTop">
  {{ tooltipText }}
</div>

<!-- Navigation Container -->
<div class="nav-container" [class.focus-mode]="isFocusMode">

  <!-- Navigation Items -->
  <div class="nav-items">
    <div
      *ngFor="let item of navItems"
      class="nav-item-row"
      [class.active]="item.page === activePage"
      (click)="onNavigate(item)"
      (mouseenter)="showTooltip($event, item.label)"
      (mouseleave)="hideTooltip()"
    >
      <div class="nav-item">
        <i class="fas {{ item.icon }}"></i>
      </div>
    </div>
  </div>

  <!-- Divider -->
  <div class="nav-divider"></div>

  <!-- Focus Mode Toggle at Bottom -->
  <div
    class="focus-mode-toggle"
    [class.active]="isFocusMode"
    (click)="toggleFocusMode()"
    (mouseenter)="showTooltip($event, isFocusMode ? 'Exit Focus' : 'Focus Mode')"
    (mouseleave)="hideTooltip()"
  >
    <div class="focus-icon">
      <i class="fas" [class.fa-eye]="!isFocusMode" [class.fa-eye-slash]="isFocusMode"></i>
    </div>
  </div>
</div>
