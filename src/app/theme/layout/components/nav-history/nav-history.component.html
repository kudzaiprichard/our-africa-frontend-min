<!-- src/app/theme/layout/components/nav-history/nav-history.component.html -->
<div class="nav-history-container">
  <div class="nav-history-buttons">
    <div
      class="nav-history-btn"
      [class.disabled]="!canGoBack"
      (click)="onBack()"
      title="Go back"
    >
      <i class="fas fa-arrow-left"></i>
    </div>
    <div
      class="nav-history-btn"
      [class.disabled]="!canGoForward"
      (click)="onForward()"
      title="Go forward"
    >
      <i class="fas fa-arrow-right"></i>
    </div>
  </div>

  <div class="nav-divider"></div>

  <div class="current-page-indicator">
    <div class="page-icon" *ngIf="currentPage">
      <i class="fas {{ currentPage.icon }}"></i>
    </div>
    <div class="page-name" *ngIf="currentPage">
      {{ currentPage.label }}
    </div>
  </div>
</div>
