<router-outlet></router-outlet>
<app-primary-toast></app-primary-toast>

<!-- Fullscreen toggle button - appears on hover -->
<button
  class="fullscreen-toggle-btn"
  (click)="toggleFullscreen()"
  [title]="isFullscreen ? 'Exit Fullscreen (F11)' : 'Enter Fullscreen (F11)'">
  <svg *ngIf="isFullscreen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <!-- Exit fullscreen icon -->
    <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/>
  </svg>
  <svg *ngIf="!isFullscreen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <!-- Enter fullscreen icon -->
    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
  </svg>
</button>
