<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join our africa today</p>
    </div>

    <!-- Stepper -->
    <div class="stepper">
      <div class="step" [class.active]="currentStep === 1" [class.completed]="currentStep > 1">
        <div class="step-circle">
          <span class="step-number">1</span>
          <i class="fas fa-check step-check"></i>
        </div>
        <div class="step-label">Email</div>
      </div>
      <div class="step" [class.active]="currentStep === 2" [class.completed]="currentStep > 2">
        <div class="step-circle">
          <span class="step-number">2</span>
          <i class="fas fa-check step-check"></i>
        </div>
        <div class="step-label">Verify</div>
      </div>
      <div class="step" [class.active]="currentStep === 3" [class.completed]="currentStep > 3">
        <div class="step-circle">
          <span class="step-number">3</span>
          <i class="fas fa-check step-check"></i>
        </div>
        <div class="step-label">Profile</div>
      </div>
      <div class="step" [class.active]="currentStep === 4" [class.completed]="currentStep > 4">
        <div class="step-circle">
          <span class="step-number">4</span>
          <i class="fas fa-check step-check"></i>
        </div>
        <div class="step-label">Security</div>
      </div>
    </div>

    <!-- Step 1: Email -->
    <div class="form-step" [class.active]="currentStep === 1">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-input"
          [class.error]="emailError"
          placeholder="Enter your email"
          [(ngModel)]="formData.email"
          (ngModelChange)="onEmailChange()"
          required
          [disabled]="isLoading"
        >
      </div>
      <div class="form-actions">
        <button
          type="button"
          class="btn btn-primary"
          (click)="nextStep(2)"
          [disabled]="isLoading"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading">Send Verification Code</span>
          <span *ngIf="isLoading" class="loading-content">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              class="loading-icon"
            >
              <path
                d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
              />
            </svg>
            Sending...
          </span>
        </button>
      </div>
    </div>

    <!-- Step 2: Verification Code -->
    <div class="form-step" [class.active]="currentStep === 2">
      <p style="text-align: center; color: var(--dark-text-muted); margin-bottom: 8px;">
        Enter the 6-digit code sent to
      </p>
      <p style="text-align: center; color: var(--dark-text); font-weight: 600; margin-bottom: 24px;">
        {{ formData.email }}
      </p>
      <div class="code-inputs">
        <input
          type="text"
          class="code-input"
          [class.error]="codeError"
          maxlength="1"
          [(ngModel)]="verificationCode[0]"
          (input)="onCodeInput($event, 0)"
          (keydown)="onCodeKeydown($event, 0)"
          [disabled]="isLoading"
          #code1
        >
        <input
          type="text"
          class="code-input"
          [class.error]="codeError"
          maxlength="1"
          [(ngModel)]="verificationCode[1]"
          (input)="onCodeInput($event, 1)"
          (keydown)="onCodeKeydown($event, 1)"
          [disabled]="isLoading"
          #code2
        >
        <input
          type="text"
          class="code-input"
          [class.error]="codeError"
          maxlength="1"
          [(ngModel)]="verificationCode[2]"
          (input)="onCodeInput($event, 2)"
          (keydown)="onCodeKeydown($event, 2)"
          [disabled]="isLoading"
          #code3
        >
        <input
          type="text"
          class="code-input"
          [class.error]="codeError"
          maxlength="1"
          [(ngModel)]="verificationCode[3]"
          (input)="onCodeInput($event, 3)"
          (keydown)="onCodeKeydown($event, 3)"
          [disabled]="isLoading"
          #code4
        >
        <input
          type="text"
          class="code-input"
          [class.error]="codeError"
          maxlength="1"
          [(ngModel)]="verificationCode[4]"
          (input)="onCodeInput($event, 4)"
          (keydown)="onCodeKeydown($event, 4)"
          [disabled]="isLoading"
          #code5
        >
        <input
          type="text"
          class="code-input"
          [class.error]="codeError"
          maxlength="1"
          [(ngModel)]="verificationCode[5]"
          (input)="onCodeInput($event, 5)"
          (keydown)="onCodeKeydown($event, 5)"
          [disabled]="isLoading"
          #code6
        >
      </div>
      <div class="resend-code">
        Didn't receive code?
        <a
          class="resend-link"
          (click)="resendCode()"
          [class.disabled]="isLoading"
        >
          Resend
        </a>
      </div>
      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="prevStep(1)"
          [disabled]="isLoading"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="nextStep(3)"
          [disabled]="isLoading"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading">Verify Code</span>
          <span *ngIf="isLoading" class="loading-content">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              class="loading-icon"
            >
              <path
                d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
              />
            </svg>
            Verifying...
          </span>
        </button>
      </div>
    </div>

    <!-- Step 3: Profile Details -->
    <div class="form-step" [class.active]="currentStep === 3">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-input"
            [class.error]="firstNameError"
            placeholder="First name"
            [(ngModel)]="formData.firstName"
            (ngModelChange)="onFirstNameChange()"
            required
            [disabled]="isLoading"
          >
        </div>
        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-input"
            [class.error]="lastNameError"
            placeholder="Last name"
            [(ngModel)]="formData.lastName"
            (ngModelChange)="onLastNameChange()"
            required
            [disabled]="isLoading"
          >
        </div>
      </div>
      <div class="form-group">
        <label for="middleName" class="form-label">Middle Name (Optional)</label>
        <input
          type="text"
          id="middleName"
          class="form-input"
          placeholder="Middle name"
          [(ngModel)]="formData.middleName"
          [disabled]="isLoading"
        >
      </div>
      <div class="form-group">
        <label for="bio" class="form-label">Bio</label>
        <textarea
          id="bio"
          class="form-textarea"
          placeholder="Tell us about yourself"
          [(ngModel)]="formData.bio"
          [disabled]="isLoading"
        ></textarea>
      </div>
      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="prevStep(2)"
          [disabled]="isLoading"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="nextStep(4)"
          [disabled]="isLoading"
        >
          Continue
        </button>
      </div>
    </div>

    <!-- Step 4: Security Details -->
    <div class="form-step" [class.active]="currentStep === 4">
      <div class="form-group">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input
          type="tel"
          id="mobile"
          class="form-input"
          [class.error]="mobileError"
          placeholder="+1 (555) 000-0000"
          [(ngModel)]="formData.mobile"
          (ngModelChange)="onMobileChange()"
          required
          [disabled]="isLoading"
        >
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-input"
            [class.error]="passwordError"
            placeholder="Create a password"
            [(ngModel)]="formData.password"
            (ngModelChange)="onPasswordChange()"
            required
            [disabled]="isLoading"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>
      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="prevStep(3)"
          [disabled]="isLoading"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="completeSignup()"
          [disabled]="isLoading"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading">Complete Registration</span>
          <span *ngIf="isLoading" class="loading-content">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              class="loading-icon"
            >
              <path
                d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
              />
            </svg>
            Processing...
          </span>
        </button>
      </div>
    </div>

    <!-- Success Step -->
    <div class="form-step" [class.active]="currentStep === 5">
      <div class="success-message">
        <h2 class="success-title">
          {{ registrationTitle }}
          <i class="fas fa-cog spinner-icon"></i>
        </h2>
        <p class="success-text">{{ registrationMessage }}</p>
      </div>
    </div>

    <div class="login-text" *ngIf="currentStep !== 5">
      Already have an account? <a routerLink="/authentication/signin" class="login-link">Sign in</a>
    </div>
  </div>
</div>
